FontColor=0,0,0,255
FontSize=10
FontFace=Arial
FocusDismiss=1
Command1=!WriteKeyValue "Variables" "Show/Hide" "$UserInput$" "#@#Variables.inc"
Command2=[!RefreshApp]["#@#SettingsSaved.vbs"][!Log "Settings saved!"]


