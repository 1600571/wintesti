##################################################
;SUPERCOLOSSAL [WIDTH 1024]
##################################################
[Variables]

;========================{ Color Setting }
FONTCOLOR1=255, 255, 255
FONTCOLOR2=255, 255, 255
BARCOLOR=000000
;=========================================

	WIDTH=1024
	FONT1="M+ 2c"
	FONT2="M+ 2c"
	@="SUPERCOLOSSAL"
[Rainmeter]
	Author=Kenz0 (mail2kenz0@gmail.com)
	BackgroundMode=1
[TIME]
	Measure=Time
	Format=%#H:%M
[SECONDS]
	Measure=Time
	Format=%S
	MaxValue=59
[AM/PM]
	Measure=Time
	Format=%p
[DATE]
	Measure=Time
	Format=%A. %d. %B. %Y
[WINAMP]
	Measure=Plugin
	Plugin=Plugins\WindowMessagePlugin.dll
	WindowClass=WMP
	Substitute=" - WMP":"","[Paused]":"","[Stopped]":""
[PLAY]
	Measure=Plugin
	Plugin=Plugins\WindowMessagePlugin.dll
	WindowClass=WMP
	WindowMessage=1024 0 104
	IfAboveValue=1
	IfAboveAction=!execute [!RainmeterHideMeter (title) #@#][!RainmeterShowMeter (pause) #@#][!RainmeterRedraw #@#]
	IfEqualValue=1
	IfEqualAction=!execute [!RainmeterHideMeter (pause) #@#][!RainmeterHideMeter (time) #@#][!RainmeterHideMeter (time_line) #@#][!RainmeterHideMeter (second) #@#][!RainmeterHideMeter (am/pm) #@#][!RainmeterHideMeter (date) #@#][!RainmeterShowMeter (title) #@#][!RainmeterShowMeter (song_min) #@#][!RainmeterShowMeter (song_sec) #@#][!RainmeterShowMeter (song_full) #@#][!RainmeterShowMeter (song_full) #@#][!RainmeterShowMeter (song_num) #@#][!RainmeterShowMeter (song_line) #@#][!RainmeterRedraw #@#]
[STOP]
	Measure=Plugin
	Plugin=Plugins\WindowMessagePlugin.dll
	WindowClass=WMP
	WindowMessage=1024 0 104
	IfEqualValue=0
	IfEqualAction=!execute [!RainmeterHideMeter (title) #@#][!RainmeterHideMeter (pause) #@#][!RainmeterHideMeter (song_min) #@#][!RainmeterHideMeter (song_sec) #@#][!RainmeterHideMeter (song_full) #@#][!RainmeterHideMeter (song_num) #@#][!RainmeterHideMeter (song_line) #@#][!RainmeterShowMeter (time) #@#][!RainmeterShowMeter (time_line) #@#][!RainmeterShowMeter (second) #@#][!RainmeterShowMeter (am/pm) #@#][!RainmeterShowMeter (date) #@#][!RainmeterRedraw #@#]
[FULL]
	Measure=Plugin
	Plugin=Plugins\WindowMessagePlugin.dll
	WindowClass=WMP
	WindowMessage=1024 1 105
[FULL_M]
	Measure=Calc
	Formula=(FULL-(FULL%60))/60
[FULL_S]
	Measure=Calc
	Formula=FULL%60
[FULL_D]
	Measure=Calc
	Formula=(FULL%60)<=9?0:1
	Substitute="1":""
[CURR]
	Measure=Plugin
	Plugin=Plugins\WindowMessagePlugin.dll
	WindowClass=WMP
	WindowMessage=1024 0 105
[CURR_M]
	Measure=Calc
	Formula=((CURR/1000+0.5)-((CURR/1000+0.5)%60))/60
[CURR_S]
	Measure=Calc
	Formula=((CURR/1000)%60)/10>=5.95?0:((CURR/1000)%60)/10
	Substitute=".":"","-":""
[DURATION]
	Measure=Calc
	Formula=(CURR<=0)?0:(CURR/(FULL*1000+1))
[LENGTH]
	Measure=Plugin
	Plugin=Plugins\WindowMessagePlugin.dll
	WindowClass=WMP
	WindowMessage=1024 0 124
[POS]
	Measure=Plugin
	Plugin=Plugins\WindowMessagePlugin.dll
	WindowClass=WMP
	WindowMessage=1024 0 125
[POS+]
	Measure=Calc
	Formula=POS+1
[(width)]
	Meter=image
	X=0
	Y=0
	W=#WIDTH#
	H=346
	SolidColor=00000000
[(time)]
	MeasureName=TIME
	Meter=String
	X=796
	Y=-27
	FontColor=#FONTCOLOR1#
	FontFace=#FONT1#
	FontSize=190
	AntiAlias=1
	StringAlign=RIGHT
[(second)]
	MeasureName=SECONDS
	Meter=String
	X=734
	Y=93
	FontColor=#FONTCOLOR1#
	FontFace=#FONT1#
	FontSize=88
	AntiAlias=1
	Text=":%1"
[(am/pm)]
	MeasureName=AM/PM
	Meter=String
	X=788
	Y=9
	FontColor=#FONTCOLOR1#
	FontFace=#FONT1#
	FontSize=65
	AntiAlias=1
[(date)]
	MeasureName=DATE
	Meter=String
	X=512
	Y=221
	FontColor=#FONTCOLOR2#
	FontFace=#FONT1#
	FontSize=40
	AntiAlias=1
	StringAlign=CENTER
[(title)]
	MeasureName=WMP
	Meter=String
	X=0r
	Y=0r
	W=#WIDTH#
	H=125
	FontColor=#FONTCOLOR2#
	FontFace=#FONT2#
	FontSize=40
	AntiAlias=1
	StringAlign=CENTER
	ClipString=1
	Hidden=1
[(pause)]
	Meter=String
	X=0r
	Y=0r
	FontColor=FF0000
	FontFace=#FONT1#
	FontSize=40
	AntiAlias=1
	StringAlign=CENTER
	Text="- Pause -"
	Hidden=1
[(song_min)]
	MeasureName=CURR_M
	Meter=STRING
	X=473
	Y=-27
	FontColor=#FONTCOLOR1#
	FontFace=#FONT1#
	FontSize=190
	Antialias=1
	StringAlign=RIGHT
	Text="%1:"
	Hidden=1
[(song_sec)]
	MeasureName=CURR_S
	Meter=STRING
	X=796
	Y=-27
	FontColor=#FONTCOLOR1#
	FontFace=#FONT1#
	FontSize=190
	Antialias=1
	StringAlign=RIGHT
	Scale=1.0
	Hidden=1
[(song_full)]
	MeasureName=FULL_M
	MeasureName2=FULL_S
	MeasureName3=FULL_D
	Meter=STRING
	X=740
	Y=123
	FontColor=#FONTCOLOR1#
	FontFace=#FONT1#
	FontSize=60
	Antialias=1
	Text="/%1:%3%2"
	Hidden=1
[(song_num)]
	MeasureName=LENGTH
	MeasureName2=POS+
	Meter=STRING
	X=792
	Y=65
	FontColor=#FONTCOLOR1#
	FontFace=#FONT1#
	FontSize=40
	Antialias=1
	Text="%2/%1"
	Hidden=1
[(time_line)]
	Meter=BAR
	MeasureName=SECONDS
	X=0
	Y=215
	W=#WIDTH#
	H=2
	BarColor=#FONTCOLOR1#
	BarOrientation=HORIZONTAL
	Hidden=1
[(song_line)]
	Meter=BAR
	MeasureName=DURATION
	X=0r
	Y=0r
	W=#WIDTH#
	H=2
	BarColor=#BARCOLOR#
	BarOrientation=HORIZONTAL
	Hidden=1
